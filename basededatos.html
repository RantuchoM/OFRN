        const GENERO_OPCIONES = ["F", "M", "-"];

        // --- ICONOS SVG ---
        const IconUsers = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>);

        const IconEdit = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>);

        const IconFilter = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>);
        const IconChevronDown = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>);
        const IconPlus = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>);
        const IconAlertCircle = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>);
        const IconLayers = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>);
        const IconTrash = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>);
        const IconLoader = ({size=24, className=""}) => (<svg className={`animate-spin ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>);
        const IconMail = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>);
        const IconPhone = ({size=24, className=""}) => (<svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>);

        // --- COMPONENTE DE FILTRO MULTI-SELECT ---
        const InstrumentFilter = ({ catalogo, selectedIds, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const toggleSelection = (id) => {
                const newSelection = new Set(selectedIds);
                if (newSelection.has(id)) newSelection.delete(id);
                else newSelection.add(id);
                onChange(newSelection);
            };

            const selectAll = () => {
                const allIds = new Set(catalogo.map(c => c.id));
                allIds.add('null');
                onChange(allIds);
            };

            const deselectAll = () => onChange(new Set());

            const count = selectedIds.size;
            const total = catalogo.length + 1;

            return (
                <div className="relative" ref={dropdownRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full flex items-center justify-between gap-2 px-3 py-2 bg-white border border-slate-300 rounded hover:border-indigo-500 transition-colors text-sm font-medium text-slate-700 shadow-sm">
                        <div className="flex items-center gap-2">
                            <IconFilter size={16} className="text-indigo-600"/>
                            <span>Instrumentos</span>
                            {count < total && (<span className="bg-indigo-100 text-indigo-700 text-xs px-2 py-0.5 rounded-full">{count}</span>)}
                        </div>
                        <IconChevronDown size={16} className={`transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}/>
                    </button>
                    {isOpen && (
                        <div className="absolute top-full right-0 mt-2 w-72 bg-white border border-slate-200 rounded-lg shadow-xl z-50 overflow-hidden flex flex-col max-h-[400px]">
                            <div className="p-2 border-b border-slate-100 flex gap-2 bg-slate-50">
                                <button onClick={selectAll} className="flex-1 text-xs bg-white border hover:bg-slate-50 text-slate-600 px-2 py-1 rounded">Marcar Todos</button>
                                <button onClick={deselectAll} className="flex-1 text-xs bg-white border hover:bg-slate-50 text-slate-600 px-2 py-1 rounded">Desmarcar</button>
                            </div>
                            <div className="overflow-y-auto p-2 space-y-1">
                                <label className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded cursor-pointer checkbox-wrapper group">
                                    <input type="checkbox" className="hidden" checked={selectedIds.has('null')} onChange={() => toggleSelection('null')}/>
                                    <div className="w-5 h-5 border-2 border-slate-300 rounded flex items-center justify-center bg-white transition-colors group-hover:border-indigo-400"><IconCheck size={12} className="text-white hidden"/></div>
                                    <span className="text-sm text-slate-700 italic">-- Sin Instrumento --</span>
                                </label>
                                <hr className="border-slate-100 my-1"/>
                                {catalogo.map(inst => (
                                    <label key={inst.id} className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded cursor-pointer checkbox-wrapper group">
                                        <input type="checkbox" className="hidden" checked={selectedIds.has(inst.id)} onChange={() => toggleSelection(inst.id)}/>
                                        <div className="w-5 h-5 border-2 border-slate-300 rounded flex items-center justify-center bg-white transition-colors group-hover:border-indigo-400"><IconCheck size={12} className="text-white hidden"/></div>
                                        <span className="text-sm text-slate-700">{inst.instrumento}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENTE MULTI-SELECT PARA ENSAMBLES (FORMULARIO) ---
        const EnsembleMultiSelect = ({ ensembles, selectedEnsembleIds, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const toggleSelection = (id) => {
                const newSelection = new Set(selectedEnsembleIds);
                if (newSelection.has(id)) newSelection.delete(id);
                else newSelection.add(id);
                onChange(newSelection);
            };

            const count = selectedEnsembleIds.size;

            return (
                <div className="relative" ref={dropdownRef}>
                    <label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Ensambles Asignados</label>
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full flex items-center justify-between gap-2 p-2 bg-white border border-slate-300 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition-colors text-left">
                        <div className="flex items-center gap-2 overflow-hidden">
                            <IconLayers size={16} className="text-slate-400 shrink-0"/>
                            <span className={`text-sm truncate ${count === 0 ? 'text-slate-400' : 'text-slate-700'}`}>
                                {count === 0 ? "Ningún ensamble seleccionado" : `${count} ensamble(s) seleccionado(s)`}
                            </span>
                        </div>
                        <IconChevronDown size={14} className={`text-slate-400 transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}/>
                    </button>
                    
                    {isOpen && (
                        <div className="absolute top-full left-0 mt-1 w-full bg-white border border-slate-200 rounded-lg shadow-xl z-50 overflow-hidden flex flex-col max-h-[200px]">
                            <div className="overflow-y-auto p-1 space-y-0.5">
                                {ensembles.map(ens => (
                                    <label key={ens.id} className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded cursor-pointer checkbox-wrapper group">
                                        <input type="checkbox" className="hidden" checked={selectedEnsembleIds.has(ens.id)} onChange={() => toggleSelection(ens.id)}/>
                                        <div className="w-4 h-4 border border-slate-300 rounded flex items-center justify-center bg-white transition-colors group-hover:border-indigo-400 shrink-0"><IconCheck size={10} className="text-white hidden"/></div>
                                        <span className="text-sm text-slate-700 truncate">{ens.ensamble}</span>
                                    </label>
                                ))}
                                {ensembles.length === 0 && <div className="p-3 text-xs text-slate-400 text-center">No hay ensambles disponibles.</div>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- PESTAÑA: GESTIÓN DE ENSAMBLES ---
        const EnsemblesView = ({ supabase }) => {
            const [ensembles, setEnsembles] = useState([]);
            const [selectedEnsemble, setSelectedEnsemble] = useState(null);
            const [allMusicians, setAllMusicians] = useState([]);
            const [memberIds, setMemberIds] = useState(new Set()); 
            const [searchText, setSearchText] = useState("");
            const [loadingMembers, setLoadingMembers] = useState(false);
            const [togglingId, setTogglingId] = useState(null); 
            const [isEditingHeader, setIsEditingHeader] = useState(false);
            const [headerForm, setHeaderForm] = useState({ ensamble: '', descripcion: '' });

            useEffect(() => { fetchEnsembles(); fetchAllMusicians(); }, []);
            useEffect(() => {
                if (selectedEnsemble) {
                    fetchEnsembleMembers(selectedEnsemble.id);
                    setIsEditingHeader(false);
                    setHeaderForm({ ensamble: selectedEnsemble.ensamble, descripcion: selectedEnsemble.descripcion || '' });
                } else { setMemberIds(new Set()); }
            }, [selectedEnsemble]);

            const fetchEnsembles = async () => {
                const { data, error } = await supabase.from('ensambles').select('*').order('ensamble');
                if (!error) setEnsembles(data || []);
            };
            const fetchAllMusicians = async () => {
                const { data, error } = await supabase.from('integrantes').select('id, nombre, apellido, instrumentos(instrumento)').order('apellido');
                if (!error) setAllMusicians(data || []);
            };
            const fetchEnsembleMembers = async (ensambleId) => {
                setLoadingMembers(true);
                const { data, error } = await supabase.from('integrantes_ensambles').select('id_integrante').eq('id_ensamble', ensambleId);
                if (!error && data) setMemberIds(new Set(data.map(row => row.id_integrante)));
                setLoadingMembers(false);
            };
            const generateEnsembleId = () => Math.floor(100 + Math.random() * 900000); 
            const createEnsemble = async () => {
                const nombreDefault = "Nuevo Ensamble " + (ensembles.length + 1);
                const newId = generateEnsembleId();
                const { data, error } = await supabase.from('ensambles').insert([{ id: newId, ensamble: nombreDefault, descripcion: 'Descripción del ensamble' }]).select();
                if (error) alert("Error al crear: " + error.message);
                else if (data && data.length > 0) { await fetchEnsembles(); setSelectedEnsemble(data[0]); }
            };
            const deleteEnsemble = async (id, e) => {
                e.stopPropagation();
                if (!confirm("¿Eliminar ensamble?")) return;
                await supabase.from('integrantes_ensambles').delete().eq('id_ensamble', id);
                const { error } = await supabase.from('ensambles').delete().eq('id', id);
                if (error) alert("Error al eliminar: " + error.message); else { if (selectedEnsemble?.id === id) setSelectedEnsemble(null); fetchEnsembles(); }
            };
            const saveHeader = async () => {
                if (!selectedEnsemble) return;
                const { error } = await supabase.from('ensambles').update({ ensamble: headerForm.ensamble, descripcion: headerForm.descripcion }).eq('id', selectedEnsemble.id);
                if (error) alert("Error al actualizar: " + error.message); else { setIsEditingHeader(false); fetchEnsembles(); setSelectedEnsemble({ ...selectedEnsemble, ...headerForm }); }
            };
            const toggleMembership = async (musicianId) => {
                if (!selectedEnsemble) return;
                setTogglingId(musicianId); 
                const isMember = memberIds.has(musicianId);
                const ensambleIdInt = parseInt(selectedEnsemble.id, 10);
                const musicianIdInt = parseInt(musicianId, 10);
                let error = null;
                if (isMember) {
                    const { error: err } = await supabase.from('integrantes_ensambles').delete().eq('id_ensamble', ensambleIdInt).eq('id_integrante', musicianIdInt); error = err;
                } else {
                    const { error: err } = await supabase.from('integrantes_ensambles').insert([{ id_ensamble: ensambleIdInt, id_integrante: musicianIdInt }]); error = err;
                }
                if (error) alert(`Error: ${error.message}`); else { const newSet = new Set(memberIds); if (isMember) newSet.delete(musicianId); else newSet.add(musicianId); setMemberIds(newSet); }
                setTogglingId(null);
            };

            const filteredMusicians = allMusicians.filter(m => {
                const term = searchText.toLowerCase();
                const fullName = `${m.nombre} ${m.apellido}`.toLowerCase();
                const instrument = m.instrumentos?.instrumento?.toLowerCase() || '';
                return fullName.includes(term) || instrument.includes(term);
            }).sort((a, b) => {
                const isMemberA = memberIds.has(a.id);
                const isMemberB = memberIds.has(b.id);
                if (isMemberA && !isMemberB) return -1;
                if (!isMemberA && isMemberB) return 1;
                return (a.apellido || '').localeCompare(b.apellido || '');
            });
            const firstNonMemberIndex = filteredMusicians.findIndex(m => !memberIds.has(m.id));

            return (
                <div className="flex h-full gap-6">
                    <div className="w-1/3 min-w-[250px] flex flex-col gap-4 border-r border-slate-200 pr-6 overflow-y-auto">
                        <div className="flex items-center justify-between mb-2">
                            <h2 className="text-lg font-bold text-slate-700 flex items-center gap-2"><IconLayers className="text-indigo-600"/> Ensambles</h2>
                            <button onClick={createEnsemble} className="text-xs bg-indigo-600 text-white px-2 py-1 rounded hover:bg-indigo-700 flex items-center gap-1 shadow-sm"><IconPlus size={14}/> Nuevo</button>
                        </div>
                        <div className="space-y-2">
                            {ensembles.map(ens => (
                                <div key={ens.id} className="group relative">
                                    <button onClick={() => setSelectedEnsemble(ens)} className={`w-full text-left p-4 rounded-xl border transition-all pr-10 ${selectedEnsemble?.id === ens.id ? 'bg-indigo-600 text-white border-indigo-600 shadow-md ring-2 ring-indigo-200' : 'bg-white border-slate-200 text-slate-600 hover:border-indigo-300 hover:bg-slate-50'}`}>
                                        <div className="font-bold text-lg truncate">{ens.ensamble}</div>
                                        {ens.descripcion && <div className={`text-xs mt-1 truncate ${selectedEnsemble?.id === ens.id ? 'text-indigo-200' : 'text-slate-400'}`}>{ens.descripcion}</div>}
                                    </button>
                                    <button onClick={(e) => deleteEnsemble(ens.id, e)} className={`absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-lg transition-all ${selectedEnsemble?.id === ens.id ? 'text-white/70 hover:text-white hover:bg-white/20' : 'text-slate-300 hover:text-red-500 hover:bg-red-50'}`}><IconTrash size={16} /></button>
                                </div>
                            ))}
                            {ensembles.length === 0 && <div className="text-center p-8 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 text-sm">No hay ensambles.<br/>Crea uno para empezar.</div>}
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col h-full overflow-hidden bg-white rounded-xl shadow-sm border border-slate-200">
                        {selectedEnsemble ? (
                            <>
                                <div className="p-6 border-b border-slate-100 bg-slate-50">
                                    {isEditingHeader ? (
                                        <div className="space-y-3 animate-in fade-in duration-200">
                                            <input type="text" className="w-full text-2xl font-bold border border-indigo-300 rounded px-2 py-1 focus:ring-2 focus:ring-indigo-500 outline-none" value={headerForm.ensamble} onChange={(e) => setHeaderForm({...headerForm, ensamble: e.target.value})} placeholder="Nombre del Ensamble"/>
                                            <textarea className="w-full text-sm border border-indigo-300 rounded px-2 py-1 focus:ring-2 focus:ring-indigo-500 outline-none resize-none h-20" value={headerForm.descripcion} onChange={(e) => setHeaderForm({...headerForm, descripcion: e.target.value})} placeholder="Descripción del ensamble..."/>
                                            <div className="flex gap-2 justify-end"><button onClick={() => setIsEditingHeader(false)} className="px-3 py-1 bg-white border rounded text-sm hover:bg-slate-50">Cancelar</button><button onClick={saveHeader} className="px-3 py-1 bg-indigo-600 text-white rounded text-sm hover:bg-indigo-700">Guardar</button></div>
                                        </div>
                                    ) : (
                                        <div className="group relative">
                                            <div className="flex items-start justify-between">
                                                <div><h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">{selectedEnsemble.ensamble}<button onClick={() => setIsEditingHeader(true)} className="text-slate-300 hover:text-indigo-500 transition-colors opacity-0 group-hover:opacity-100" title="Editar Nombre/Descripción"><IconEdit size={18} /></button></h2><p className="text-slate-500 text-sm mb-4 mt-1">{selectedEnsemble.descripcion || <span className="italic text-slate-400">Sin descripción</span>}</p></div>
                                            </div>
                                            <div className="relative mt-2"><div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><IconSearch size={18} /></div><input type="text" className="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Buscar músico para agregar/quitar..." value={searchText} onChange={(e) => setSearchText(e.target.value)}/></div>
                                            <div className="flex justify-between items-center mt-2 text-xs text-slate-400"><span>Total músicos encontrados: {filteredMusicians.length}</span><span>Miembros actuales: {memberIds.size}</span></div>
                                        </div>
                                    )}
                                </div>
                                <div className="flex-1 overflow-y-auto p-2 bg-slate-50/50">
                                    {loadingMembers ? (<div className="flex items-center justify-center h-full text-indigo-600 gap-2"><IconLoader size={24}/> Cargando miembros...</div>) : (
                                        <div className="space-y-2">
                                            {filteredMusicians.map((musician, index) => {
                                                const isMember = memberIds.has(musician.id);
                                                const isToggling = togglingId === musician.id;
                                                const showSeparator = index === firstNonMemberIndex && index > 0;
                                                return (
                                                    <React.Fragment key={musician.id}>
                                                        {showSeparator && (<div className="relative py-4 text-center"><div className="absolute inset-0 flex items-center" aria-hidden="true"><div className="w-full border-t border-slate-300"></div></div><div className="relative flex justify-center"><span className="bg-slate-50 px-2 text-xs text-slate-500 uppercase tracking-wide font-semibold">Músicos Disponibles</span></div></div>)}
                                                        <div onClick={() => !isToggling && toggleMembership(musician.id)} className={`flex items-center justify-between p-3 rounded-lg border cursor-pointer transition-all select-none ${isMember ? 'bg-indigo-50 border-indigo-200 shadow-sm z-10' : 'bg-white border-slate-200 hover:border-indigo-300'}`}>
                                                            <div className="flex items-center gap-3">
                                                                <div className={`w-6 h-6 rounded border flex items-center justify-center transition-colors ${isMember ? 'bg-indigo-600 border-indigo-600' : 'bg-white border-slate-300'}`}>{isToggling ? (<IconLoader size={14} className={isMember ? "text-white" : "text-indigo-600"}/>) : (isMember && <IconCheck size={14} className="text-white"/>)}</div>
                                                                <div><div className={`font-bold ${isMember ? 'text-indigo-900' : 'text-slate-700'}`}>{musician.apellido}, {musician.nombre}</div><div className="text-xs text-slate-500 flex items-center gap-1"><IconMusic size={10}/> {musician.instrumentos?.instrumento || 'Sin instrumento'}</div></div>
                                                            </div>
                                                            {isMember && (<span className="text-xs font-bold text-indigo-600 bg-white px-2 py-1 rounded border border-indigo-100">MIEMBRO</span>)}
                                                        </div>
                                                    </React.Fragment>
                                                );
                                            })}
                                            {filteredMusicians.length === 0 && <div className="text-center py-10 text-slate-400 italic">No se encontraron músicos con ese nombre.</div>}
                                        </div>
                                    )}
                                </div>
                            </>
                        ) : (<div className="flex-1 flex flex-col items-center justify-center text-slate-300"><IconLayers size={64} className="mb-4 opacity-20"/><p className="text-lg font-medium">Selecciona un ensamble para gestionar</p></div>)}
                    </div>
                </div>
            );
        };

        // --- PESTAÑA: GESTIÓN DE MÚSICOS ---
        const MusiciansView = ({ supabase, catalogoInstrumentos }) => {
            const [resultados, setResultados] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [searchText, setSearchText] = useState("");
            const [selectedInstruments, setSelectedInstruments] = useState(new Set()); 
            const [editingId, setEditingId] = useState(null);
            const [ensemblesList, setEnsemblesList] = useState([]); // Lista para el dropdown
            
            // ESTADO DEL FORMULARIO EXTENDIDO
            const [editFormData, setEditFormData] = useState({ 
                nombre: '', apellido: '', id_instr: '',
                genero: '', telefono: '', dni: '', mail: '',
                alimentacion: '', nacionalidad: '', cuil: '', fecha_nac: ''
            });
            const [musicianEnsembles, setMusicianEnsembles] = useState(new Set()); // IDs de ensambles seleccionados
            const [isAdding, setIsAdding] = useState(false);

            useEffect(() => {
                const allIds = new Set(catalogoInstrumentos.map(i => i.id));
                allIds.add('null');
                setSelectedInstruments(allIds);
                fetchData(supabase, "", allIds);
                fetchEnsemblesList();
            }, [catalogoInstrumentos]);

            const fetchEnsemblesList = async () => {
                const { data } = await supabase.from('ensambles').select('id, ensamble').order('ensamble');
                if (data) setEnsemblesList(data);
            };

            const fetchData = async (client = supabase, search = searchText, instruments = selectedInstruments) => {
                if (!client) return;
                setLoading(true);
                setError(null);
                setEditingId(null);
                try {
                    // ESTRATEGIA MANUAL JOIN PARA EVITAR ERRORES DE SCHEMA/CACHE
                    // 1. Traer Músicos
                    let query = client.from('integrantes')
                        .select('*, instrumentos(instrumento)')
                        .order('apellido', { ascending: true });
                    
                    if (search.trim()) {
                        const term = search.trim();
                        query = query.or(`nombre.ilike.%${term}%,apellido.ilike.%${term}%`);
                    }
                    const instrumentArray = Array.from(instruments);
                    const realIds = instrumentArray.filter(id => id !== 'null');
                    const includeNull = instruments.has('null');
                    if (realIds.length === 0 && !includeNull) { setResultados([]); setLoading(false); return; }
                    let orConditions = [];
                    if (realIds.length > 0) orConditions.push(`id_instr.in.(${realIds.join(',')})`);
                    if (includeNull) orConditions.push(`id_instr.is.null`);
                    if (orConditions.length > 0) query = query.or(orConditions.join(','));
                    
                    const { data: musicians, error: musError } = await query;
                    if (musError) throw musError;

                    // 2. Traer Relaciones (Sólo IDs)
                    const { data: relations } = await client.from('integrantes_ensambles').select('id_integrante, id_ensamble');
                    
                    // 3. Traer Nombres de Ensambles (si no los tenemos, pero ya tenemos ensemblesList en el componente padre o state local)
                    // Usaremos ensemblesList del state local que se carga al inicio.
                    
                    // 4. Unir en JS
                    const mergedData = musicians.map(m => {
                        const myRel = relations ? relations.filter(r => r.id_integrante === m.id) : [];
                        const myEnsembles = myRel.map(r => {
                            // Buscar nombre en la lista de ensambles cargada
                            const ens = ensemblesList.find(e => e.id === r.id_ensamble);
                            return ens ? { ensamble: ens.ensamble } : null;
                        }).filter(Boolean); // Eliminar nulos si no se encontró el nombre

                        return {
                            ...m,
                            integrantes_ensambles: myEnsembles.length > 0 ? myEnsembles : [] 
                            // Simulamos la estructura que antes traía Supabase: [{ensamble: "Nombre"}]
                        };
                    });

                    setResultados(mergedData);
                } catch (err) { 
                    console.error(err);
                    setError("Error al cargar datos: " + err.message); 
                } finally { 
                    setLoading(false); 
                }
            };

            const handleSearch = (e) => { e.preventDefault(); fetchData(supabase, searchText, selectedInstruments); };
            const handleInstrumentChange = (newSet) => { setSelectedInstruments(newSet); fetchData(supabase, searchText, newSet); };
            
            // Función auxiliar para actualizar relaciones N:N
            const updateEnsembleRelations = async (musicianId, selectedIds) => {
                // 1. Borrar todas las relaciones existentes
                await supabase.from('integrantes_ensambles').delete().eq('id_integrante', musicianId);
                
                // 2. Insertar las nuevas (si hay)
                if (selectedIds.size > 0) {
                    const inserts = Array.from(selectedIds).map(ensId => ({
                        id_integrante: musicianId,
                        id_ensamble: parseInt(ensId, 10)
                    }));
                    const { error } = await supabase.from('integrantes_ensambles').insert(inserts);
                    if (error) console.error("Error updating relations:", error);
                }
            };

            const guardarEdicion = async (id) => {
                if (!supabase) return;
                setLoading(true);
                try {
                    const updateData = { ...editFormData };
                    if (!updateData.id_instr) updateData.id_instr = null;
                    if (updateData.dni) updateData.dni = parseInt(updateData.dni, 10);
                    
                    // Actualizar datos del músico
                    const { error } = await supabase.from('integrantes').update(updateData).eq('id', id);
                    if (error) throw error;

                    // Actualizar relaciones de ensambles
                    await updateEnsembleRelations(id, musicianEnsembles);

                    await fetchData(supabase, searchText, selectedInstruments);
                    setEditingId(null);
                } catch (err) { alert("Error al guardar: " + err.message); } finally { setLoading(false); }
            };

            const generateRandomId = () => Math.floor(10000000 + Math.random() * 90000000);

            const crearIntegrante = async () => {
                if (!supabase) return;
                setLoading(true);
                try {
                    const newId = generateRandomId();
                    const insertData = { ...editFormData, id: newId };
                    if (!insertData.id_instr) insertData.id_instr = null;
                    if (insertData.dni) insertData.dni = parseInt(insertData.dni, 10);

                    // Insertar músico
                    const { error } = await supabase.from('integrantes').insert([insertData]);
                    if (error) throw error;

                    // Insertar relaciones de ensambles
                    await updateEnsembleRelations(newId, musicianEnsembles);

                    setIsAdding(false);
                    resetForm();
                    await fetchData(supabase, searchText, selectedInstruments);
                } catch (err) { alert("Error al crear: " + err.message); } finally { setLoading(false); }
            };

            const resetForm = () => {
                setEditFormData({ nombre: '', apellido: '', id_instr: '', genero: '', telefono: '', dni: '', mail: '', alimentacion: '', nacionalidad: '', cuil: '', fecha_nac: '' });
                setMusicianEnsembles(new Set());
            };

            const startEdit = async (item) => { 
                setEditingId(item.id); 
                setEditFormData({ 
                    nombre: item.nombre || '', apellido: item.apellido || '', id_instr: item.id_instr || '',
                    genero: item.genero || '', telefono: item.telefono || '', dni: item.dni || '', 
                    mail: item.mail || '', alimentacion: item.alimentacion || '', nacionalidad: item.nacionalidad || '', 
                    cuil: item.cuil || '', fecha_nac: item.fecha_nac || ''
                });
                
                // Cargar ensambles actuales del músico
                const { data } = await supabase.from('integrantes_ensambles').select('id_ensamble').eq('id_integrante', item.id);
                if (data) {
                    setMusicianEnsembles(new Set(data.map(r => r.id_ensamble)));
                } else {
                    setMusicianEnsembles(new Set());
                }
                
                setIsAdding(false); 
            };
            const startAdd = () => { setEditingId(null); resetForm(); setIsAdding(true); };

            // COMPONENTE REUTILIZABLE DE FORMULARIO
            const MusicianForm = ({ formData, setFormData, onCancel, onSave, loading, isNew = false }) => (
                <div className={`p-4 rounded-xl border shadow-sm animate-in fade-in zoom-in-95 duration-200 ${isNew ? 'bg-indigo-50 border-indigo-200' : 'bg-white ring-2 ring-indigo-500 border-indigo-500 z-10 relative'}`}>
                    {isNew && <h3 className="text-indigo-900 font-bold mb-4 flex items-center gap-2 border-b border-indigo-100 pb-2"><IconPlus size={18}/> Nuevo Integrante</h3>}
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        {/* Fila 1: Datos Principales */}
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Nombre</label><input type="text" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.nombre} onChange={(e) => setFormData({...formData, nombre: e.target.value})}/></div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Apellido</label><input type="text" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.apellido} onChange={(e) => setFormData({...formData, apellido: e.target.value})}/></div>
                        <div className="md:col-span-2"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Instrumento</label><select className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.id_instr} onChange={(e) => setFormData({...formData, id_instr: e.target.value})}><option value="">-- Sin Asignar --</option>{catalogoInstrumentos.map(inst => (<option key={inst.id} value={inst.id}>{inst.instrumento}</option>))}</select></div>
                        
                        {/* Fila 2: Identificación */}
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">DNI (Número)</label><input type="number" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.dni} onChange={(e) => setFormData({...formData, dni: e.target.value})}/></div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">CUIL</label><input type="text" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.cuil} onChange={(e) => setFormData({...formData, cuil: e.target.value})}/></div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Nacionalidad</label><input type="text" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.nacionalidad} onChange={(e) => setFormData({...formData, nacionalidad: e.target.value})}/></div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Fecha Nacimiento</label><input type="date" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.fecha_nac} onChange={(e) => setFormData({...formData, fecha_nac: e.target.value})}/></div>

                        {/* Fila 3: Contacto y Otros */}
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Teléfono</label><input type="text" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.telefono} onChange={(e) => setFormData({...formData, telefono: e.target.value})}/></div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Email</label><input type="email" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.mail} onChange={(e) => setFormData({...formData, mail: e.target.value})}/></div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Género</label>
                            <select className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.genero} onChange={(e) => setFormData({...formData, genero: e.target.value})}>
                                <option value="">-- Seleccionar --</option>
                                {GENERO_OPCIONES.map(g => <option key={g} value={g}>{g}</option>)}
                            </select>
                        </div>
                        <div className="md:col-span-1"><label className="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Alimentación</label><input type="text" className="w-full border border-slate-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none bg-white" value={formData.alimentacion} onChange={(e) => setFormData({...formData, alimentacion: e.target.value})}/></div>
                        
                        {/* Fila 4: Ensambles (Componente Nuevo) */}
                        <div className="md:col-span-4 border-t border-slate-100 pt-3 mt-1">
                            <EnsembleMultiSelect ensembles={ensemblesList} selectedEnsembleIds={musicianEnsembles} onChange={setMusicianEnsembles} />
                        </div>
                    </div>

                    <div className="flex justify-end gap-2 mt-4 pt-3 border-t border-indigo-100/50">
                        <button onClick={onCancel} className="flex items-center gap-1 px-3 py-1.5 rounded text-slate-600 hover:bg-slate-100 text-sm font-medium"><IconX size={16}/> Cancelar</button>
                        <button onClick={onSave} disabled={loading} className="flex items-center gap-1 px-4 py-1.5 rounded bg-indigo-600 text-white hover:bg-indigo-700 text-sm font-medium shadow-sm"><IconCheck size={16}/> Guardar</button>
                    </div>
                </div>
            );

            return (
                <div className="space-y-6 h-full flex flex-col overflow-hidden">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 shrink-0">
                        <div className="flex flex-col md:flex-row gap-4">
                            <form onSubmit={handleSearch} className="flex-1 relative">
                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><IconSearch size={18} /></div>
                                <input type="text" className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded hover:border-indigo-500 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Buscar por nombre o apellido..." value={searchText} onChange={(e) => setSearchText(e.target.value)} />
                            </form>
                            <div className="w-full md:w-auto min-w-[200px]">
                                <InstrumentFilter catalogo={catalogoInstrumentos} selectedIds={selectedInstruments} onChange={handleInstrumentChange} />
                            </div>
                        </div>
                        <div className="flex items-center justify-between text-xs text-slate-500 pt-2 mt-2 border-t border-slate-100">
                            <span>Mostrando {resultados.length} resultados</span>
                            {loading && <span className="text-indigo-600 font-medium">Actualizando...</span>}
                        </div>
                    </div>

                    {error && (<div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-start gap-3"><IconAlertCircle className="shrink-0 mt-0.5" /><div><p className="font-bold text-sm">Ocurrió un error</p><p className="text-sm opacity-90">{error}</p></div></div>)}

                    <div className="flex-1 overflow-y-auto space-y-3 pb-4 pr-2">
                        {!isAdding && (<button onClick={startAdd} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 hover:border-indigo-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all flex items-center justify-center gap-2 font-medium"><IconPlus size={20} /> Agregar Nuevo Integrante</button>)}
                        
                        {isAdding && (
                            <MusicianForm formData={editFormData} setFormData={setEditFormData} onCancel={() => setIsAdding(false)} onSave={crearIntegrante} loading={loading} isNew={true} />
                        )}

                        {resultados.map((item) => (
                            <div key={item.id}>
                                {editingId === item.id ? (
                                    <MusicianForm formData={editFormData} setFormData={setEditFormData} onCancel={() => setEditingId(null)} onSave={() => guardarEdicion(item.id)} loading={loading} />
                                ) : (
                                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm transition-all hover:shadow-md flex items-start gap-4">
                                        <div className={`p-3 rounded-full shrink-0 ${item.id_instr ? 'bg-indigo-50 text-indigo-600' : 'bg-slate-100 text-slate-400'}`}>{item.id_instr ? <IconMusic size={24}/> : <IconUsers size={24}/>}</div>
                                        <div className="flex-1 min-w-0 pt-1">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h3 className="text-lg font-bold text-slate-800 leading-tight">
                                                        {item.apellido}, {item.nombre}
                                                        {item.integrantes_ensambles && item.integrantes_ensambles.length > 0 && (
                                                            <span className="ml-2 text-xs font-normal text-slate-400">
                                                                | {item.integrantes_ensambles.map(ie => ie.ensamble).join(" | ")}
                                                            </span>
                                                        )}
                                                    </h3>
                                                    <p className="text-sm text-slate-500 mt-1 flex items-center gap-2">
                                                        <span className={`px-2 py-0.5 rounded text-xs font-semibold ${item.instrumentos ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-500'}`}>{item.instrumentos?.instrumento || 'Sin Instrumento'}</span>
                                                        <span className="text-slate-300 text-[10px]">ID: {item.id}</span>
                                                    </p>
                                                    {/* Contacto Rápido */}
                                                    <div className="mt-2 flex flex-wrap gap-3 text-xs text-slate-500">
                                                        {item.mail && <div className="flex items-center gap-1 hover:text-indigo-600"><IconMail size={12}/> {item.mail}</div>}
                                                        {item.telefono && <div className="flex items-center gap-1 hover:text-indigo-600"><IconPhone size={12}/> {item.telefono}</div>}
                                                        {item.dni && <div className="flex items-center gap-1">DNI: {item.dni}</div>}
                                                    </div>
                                                </div>
                                                <button onClick={() => startEdit(item)} className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Editar Completo"><IconEdit size={20}/></button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                        {!loading && resultados.length === 0 && (<div className="text-center py-12 px-4 border-2 border-dashed border-slate-200 rounded-xl"><div className="bg-slate-50 p-4 rounded-full inline-block mb-3"><IconSearch className="text-slate-400" size={32}/></div><h3 className="text-slate-600 font-bold">No se encontraron resultados</h3></div>)}
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL APP ---
        function App() {
            const [supabase, setSupabase] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            const [catalogoInstrumentos, setCatalogoInstrumentos] = useState([]);
            const [currentView, setCurrentView] = useState('musicians'); // 'musicians' | 'ensembles'

            useEffect(() => {
                const initApp = async () => {
                    if (window.supabase) {
                        try {
                            const client = window.supabase.createClient(SB_URL, SB_KEY);
                            setSupabase(client);
                            setIsConnected(true);
                            const { data } = await client.from('instrumentos').select('id, instrumento').order('instrumento');
                            if (data) setCatalogoInstrumentos(data);
                        } catch (err) { console.error("Error init:", err); }
                    } else { setTimeout(initApp, 500); }
                };
                initApp();
            }, []);

            return (
                <div className="flex flex-col h-full">
                    {/* NAVBAR SUPERIOR */}
                    <div className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm shrink-0">
                        <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

                                <div className="flex items-center gap-2 text-indigo-700">
                                    <IconDatabase size={28}/>
                                    <h1 className="text-xl font-bold tracking-tight hidden sm:block">Orquesta Manager</h1>
                                </div>
                                {/* PESTAÑAS DE NAVEGACIÓN */}
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    <button 
                                        onClick={() => setCurrentView('musicians')}
                                        className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-2 ${currentView === 'musicians' ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        <IconUsers size={16}/> Músicos
                                    </button>
                                    <button 
                                        onClick={() => setCurrentView('ensembles')}
                                        className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-2 ${currentView === 'ensembles' ? 'bg-white text-indigo-700 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        <IconLayers size={16}/> Ensambles
                                    </button>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2">
                                {isConnected ? (
                                    <span className="flex items-center gap-1.5 text-xs font-medium text-emerald-600 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100">
                                        <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div> Conectado
                                    </span>
                                ) : ( <span className="text-xs text-slate-400">Conectando...</span> )}
                            </div>
                        </div>
                    </div>

                    {/* CONTENIDO PRINCIPAL */}
                    <div className="flex-1 overflow-hidden bg-slate-50">
                        <div className="max-w-6xl mx-auto px-4 py-6 h-full">
                            {isConnected && currentView === 'musicians' && (
                                <MusiciansView supabase={supabase} catalogoInstrumentos={catalogoInstrumentos} />
                            )}
                            {isConnected && currentView === 'ensembles' && (
                                <EnsemblesView supabase={supabase} catalogoInstrumentos={catalogoInstrumentos} />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
