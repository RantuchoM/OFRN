<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas por Nombre</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <a href='index.html'>Original</a>
            </nav>  
            <br>
            <h1>Fechas OFRN por Persona</h1>
        </header>
        

        <div id="ensembleCheckboxes" class="ensemble-grid">
            <label style="background-color: #E1C16E"><input type="checkbox" class="filter-checkbox" value="CFVal"> CFVal</label>
            <label style="background-color: #A8A8A8;"><input type="checkbox" class="filter-checkbox" value="CFMon"> CFMon</label>
            <label style="background-color: #89CFF0;"><input type="checkbox" class="filter-checkbox" value="CFMar"> CFMar</label>
            <label style="background-color: #ffccff;"><input type="checkbox" class="filter-checkbox" value="CFCuer"> CFCuer</label>
            <label style="background-color: #dabcff;"><input type="checkbox" class="filter-checkbox" value="Sinf"> Sinf</label>
            <label><input type="checkbox" class="filter-checkbox" value="ECAS"> ECAS</label>
            <label><input type="checkbox" class="filter-checkbox" value="CAV"> CAV</label>
            <label><input type="checkbox" class="filter-checkbox" value="PILTRI"> PILTRI</label>
            <label><input type="checkbox" class="filter-checkbox" value="TREPUN"> TREPUN</label>
            <label><input type="checkbox" class="filter-checkbox" value="ES"> ES</label>
            <label><input type="checkbox" class="filter-checkbox" value="VN"> VN</label>
            <label><input type="checkbox" class="filter-checkbox" value="PV"> PV</label>
            <label><input type="checkbox" class="filter-checkbox" value="CPAT"> CPAT</label>
            <label><input type="checkbox" class="filter-checkbox" value="VS"> VS</label>
            <label><input type="checkbox" class="filter-checkbox" value="BRAT"> BRAT</label>
            <label><input type="checkbox" class="filter-checkbox" value="ABRON"> ABRON</label>
            <label><input type="checkbox" class="filter-checkbox" value="ABRON"> Cuerdas</label>
            <label><input type="checkbox" class="filter-checkbox" value="ABRON"> Maderas</label>
            <label><input type="checkbox" class="filter-checkbox" value="ABRON"> Bronces</label>
            <label><input type="checkbox" class="filter-checkbox" value="ABRON"> Percusi√≥n</label>
        </div>
        
        <br>

        <button onclick="checkAll()">Marcar todas</button>
        <button onclick="uncheckAll()">Desmarcar todas</button>

        <label for="fromDate">Fecha desde:</label>
        <input type="date" id="fromDate" class="filter-date">

        <label for="untilDate">Fecha hasta: </label>
        <input type="date" id="untilDate" class="filter-date">
        <label id="dropdown-container"></label>
        <div id="cantidades">
        <label id="cant-elem" class="cantidades">Cantidad de Programas: </label><label id="cant-pres" class="cantidades">Cantidad de Presentaciones: </label>
        </div>
        <table id="table-data">
            <thead>
                <!-- Headers will be populated dynamically using JavaScript -->
            </thead>
            <tbody>
                <!-- Table data will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/dropdown.js" defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    

</body>
</html>
