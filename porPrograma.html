<script>
    // Function to check if "nombre" parameter is provided
    function validateProgrParameter() {
        var urlParams = new URLSearchParams(window.location.search);
        var nombre = urlParams.get('progr');

        // Check if "nombre" parameter is not provided
        if (!nombre) {
            // Hide the main content
            document.body.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Error: Parameter "nombre" is required.</div>';
        }
    }
